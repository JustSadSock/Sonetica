<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sonetica — poetic workbench</title>
<meta name="description" content="Sonetica — offline toolkit for poets: rhyme, rhythm, syllables, stanzas. Works fully locally." />
<meta name="theme-color" content="#b79a4b" />
<script>(function(){try{var t=localStorage.getItem('sonetica-theme');if(t)document.documentElement.dataset.theme=t;var f=localStorage.getItem('sonetica-font');if(f)document.documentElement.style.setProperty('--app-font',"'"+f+"', serif");window.__bootLang=localStorage.getItem('sonetica-lang')||'en';}catch(e){window.__bootLang='en';}})();</script>
<link rel="stylesheet" href="/assets/fonts/fonts.css" />
<link rel="manifest" href="/manifest.webmanifest" />
<link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
<style>
:root{--paper:#f7f2e8;--paper2:#fffaf1;--ink:#141210;--sep:#e6dcc8;--gold:#b79a4b;--accent:#344b7a;}
body{margin:0;background:var(--paper);color:var(--ink);font-family:var(--app-font,serif);}
header{display:flex;align-items:center;gap:16px;padding:8px 16px;border-bottom:2px solid var(--gold);background:linear-gradient(#fbf6ea,#f3e9d7);}
.layout{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px;}
.tabs{display:none;gap:8px;margin:0 0 12px;}
#analysis-panel[hidden]{display:none;}
@media (max-width:900px){.layout{grid-template-columns:1fr;}.tabs{display:flex;}}
.settings{display:flex;align-items:center;gap:12px;padding:8px 16px;border-bottom:1px solid var(--sep);}
.settings label{display:flex;align-items:center;gap:6px;}
.settings .dict{display:flex;gap:8px;align-items:center;}
</style>
</head>
<body>
<header>
  <h1>Sonetica</h1>
  <section id="settings-panel" class="settings">
    <label>
      <span data-i18n="settings.language">Language</span>
      <select name="lang">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="uk">Українська</option>
      </select>
    </label>
    <label>
      <span data-i18n="settings.theme">Theme</span>
      <select name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    <label>
      <span data-i18n="settings.font">Font</span>
      <select name="font"></select>
    </label>
    <div class="dict">
      <input name="dict" type="url" data-i18n-placeholder="settings.dictUrl" />
      <button name="loadDict" type="button" data-i18n="settings.loadDict">Load</button>
    </div>
  </section>
</header>
<main class="layout" data-tab="editor">
  <nav class="tabs" role="tablist" aria-label="View">
    <button id="tab-editor" role="tab" tabindex="0" aria-controls="editor-panel" aria-selected="true" data-i18n="ui.tabs.editor">Notebook</button>
    <button id="tab-analysis" role="tab" tabindex="-1" aria-controls="analysis-panel" aria-selected="false" data-i18n="ui.tabs.analysis">Analysis</button>
  </nav>
  <section id="editor-panel" role="tabpanel" aria-labelledby="tab-editor" aria-hidden="false">
    <textarea id="editor" rows="12" aria-label="Notebook" data-i18n-placeholder="editor.placeholder"></textarea>
    <div class="actions">
      <button id="copy-btn" type="button" data-i18n="editor.copy">Copy</button>
    </div>
  </section>
  <section id="analysis-panel" role="tabpanel" aria-labelledby="tab-analysis" aria-hidden="true" hidden></section>
</main>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
